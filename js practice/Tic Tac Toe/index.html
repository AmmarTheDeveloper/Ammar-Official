<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="start">
            <div class="input">
            <div class="player player1">
                <span>X</span>
                <input type="text" value="Player 1"  placeholder="Enter player1 name">
            </div>

            <div class="player player2">
                <span>0</span>
                <input type="text" value="Player 2" placeholder="Enter player2 name">
            </div>
            </div>
            <button class="start-btn">START GAME</button>
        </div>
        <footer>
            <span>Created and developed by<a href="mailto:ansariammar3271@gmail.com">AMMAR DEVELOPER </a> </span> 
        </footer>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="turn-container">
                <span class="turn">X</span> Turn
            </div>
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            
            <div class="button">
                <button type="button" class="restart">Restart</button>
            </div>
        </div>
    </div>
    <div class="pop-up hide">
        <div class="message">
            <img src="" alt="">
            <h1 class="title">Sample Message</h1>
        </div>
        <button type="button" class="new-btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
