<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="images/ammar.jpeg" alt="image not found">
        </div>
        <div class="content">
            <h1 class="heading">Ammar</h1>
            <h3 class="sub-heading">Senior Web Developer</h3>
        </div>
        <div class="about">
            <div class="followers">
                <p class="text-1">999M</p>
                <p class="text-2">Followers</p>
            </div>
            <div class="followings">
                <p class="text-1">100</p>
                <p class="text-2">Following</p>
            </div>
            </div>
            <div class="btns">
                <button tabindex="1" class="follow" type="button">Follow</button>
                <button tabindex="2" class="message" type="button">Message</button>
            </div>
    </div>
    <div class="theme">
        <button tabindex="3" class="color color-1" data-color="crimson #dc143c1a"></button>
        <button tabindex="4" class="color color-2" data-color="#1db11d #1db11d1a"></button>
        <button tabindex="5" class="color color-3 active" data-color="blue #0000ff1a"></button>
        <button tabindex="6" class="color color-4" data-color="#b12cb1 #b12cb11a"></button>
        <button tabindex="7" class="color color-5" data-color="orangered #ff45001a"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
