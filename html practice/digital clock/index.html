<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f9f9f9;
            height:100vh;
            margin:0;
        }
        p{
            font-size:80px;
            border:3px solid #1b1b1b;
            width:fit-content;
            letter-spacing:5px;
            padding:0 15px;
            border-radius:10px;
        }
    </style>
    
</head>
<body>
    <p id="paragraph"></p>
    <script>
        function time(){
            let time = new Date();
            let hour = time.getHours();
            let minute = time.getMinutes();
            let second = time.getSeconds();
            let am$pm = "PM";
            if(hour > 12){
                hour -=12;
                am$pm = "AM";
            }
            if(hour == 0){
                hour = 12;
                am$pm = "PM";
            }
            hour = hour < 10 ? "0" + hour : hour;
            minute = minute < 10 ? "0" + minute : minute;
            second = second < 10 ? "0" + second : second;
            let currentTime = hour + ":" + minute + ":" + second + am$pm;
            document.getElementById('paragraph').innerText = currentTime;
        }
        setInterval(time , 1000);
        time();
    </script>
</body>
</html>
