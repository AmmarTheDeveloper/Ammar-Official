<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h3 class="heading">Signup</h3>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" class="name-field" placeholder="Enter name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="password">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Enter confirm password" required>
            </div>
            <div class="signup">
                <button type="submit">Signup</button>
            </div>
            <span class="content">
                Already have an account?
            </span>
            <div class="login">
                <a href="index.html" class="login"><button type="button">Login</button></a>
            </div>
        </form>
    </div>
</body>
</html>
