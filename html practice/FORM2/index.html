<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="home.html" class="form">
            <h3 class="heading">Login</h3>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" class="name-field" placeholder="Enter name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" class="email-input" placeholder="Enter email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" class="password-input" placeholder="Enter password" required>
            </div>
            <div class="login">
                <button type="submit">Login</button>
            </div>
            <span class="content">
                Don't have an account?
            </span>
            <div class="signup">
                <a href="index2.html"><button type="button">Signup</button></a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
